<div class="chart__bar"
     ng-repeat="option in stats.options"
     ng-style="{ width: option.width + '%', 'border-top-color': option.color }"
     title="{{ ::option.text }}"
>{{ ::option.text }}</div>

<div ng-show="!stats.options.length" class="chart__bar chart__bar_empty">&nbsp;</div>

<div class="chart__total">
    <p>{{ ::i18n.common('chartTotal') }}</p>
    <p>{{ stats.total }}</p>
</div>
