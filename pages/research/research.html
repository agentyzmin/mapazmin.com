<div class="filters">
    <div class="filters__wrap" filters-scale>
        <input class="yarval-checkbox" type="checkbox" id="is_absolute_values" ng-model="isAbsoluteValues" ng-value="true">
        <label class="filters__absolute yarval-checkbox" for="is_absolute_values">
            <span>Відсотки</span>
            <div class="yarval-checkbox__slider"></div>
            <span>Абсолютно</span>
        </label>

        <h1>Мапа змін</h1>

        <div class="filters__section" filter-section data-title="Люди" data-filters="::peopleFilter" data-stats="peopleStat"></div>
        <div class="filters__section" filter-section data-title="Будівлі" data-filters="::buildingsFilter" data-stats="buildingsStat"></div>
        <div class="filters__section" filter-section data-title="Територія" data-filters="::areaFilter" data-stats="areaStats"></div>
        <div class="filters__section" filter-section data-title="Об’єкти" data-filters="::objectsFilter" data-stats="objectsStats"></div>

        <div class="filters__line"></div>

        <div class="filters__section filters__comparison">
            <h3>Порівняння:</h3>
            <p>1 людина — 50 000 м<sup>2</sup> — 350 000 м<sup>2</sup> — 439 лавок</p>
        </div>
    </div>
</div><!--
